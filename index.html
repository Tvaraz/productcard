<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="main">
    <img class="mobile" src="images/image-product-mobile.jpg">
    <img class="desktop" src="images/image-product-desktop.jpg">
    <div class="text">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="chanel">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
        the House of CHANEL.</p>
      <div class="price">
        <p class="firstprice">$149.99</p>
        <p class="lastprice">$169.99</p>
      </div>
      <div class="cart">
        <img src="images/icon-cart.svg">
        <p class="buttontext">Add to Cart</p>
      </div>
    </div>
  </div>
</body>

</html>
